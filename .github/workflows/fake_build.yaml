name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - uses: actions/checkout@v2
      - name: Load Cache
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: ./k8s
      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          args: --release --workspace --manifest-path ./k8s/Cargo.toml

  docker:
    runs-on: ubuntu-latest
    name: Docker Build
    steps:
      - name: docker ls
        run: docker images

  helm:
    runs-on: ubuntu-latest
    name: Helm Package
    steps:
      - name: Helm Package
        run: helm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: datetime
      - name: Checkit
        run: ls
      - name: Checkit 2
        run: cat wat